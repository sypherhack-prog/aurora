<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aurora AI - Word Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="aurora-container">
        <!-- Header -->
        <header class="aurora-header">
            <div class="aurora-logo">
                <svg class="aurora-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 14c2-2 5-3 9-3s7 1 9 3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M4 10c2.5-1.5 5.5-2 9-2s6.5.5 9 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
                    <path d="M5 18c2.5-1 5-1.5 7-1.5s4.5.5 7 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
                </svg>
                <span>Aurora AI</span>
            </div>
        </header>

        <!-- Login Section -->
        <section id="login-section" class="aurora-section">
            <h2>Connexion</h2>
            <p class="aurora-subtitle">Connectez-vous √† votre compte Aurora AI</p>
            
            <div class="aurora-form">
                <div class="aurora-input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="votre@email.com" />
                </div>
                <div class="aurora-input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                </div>
                <button id="login-btn" class="aurora-btn aurora-btn-primary">
                    Se connecter
                </button>
                <p id="login-error" class="aurora-error" style="display: none;"></p>
            </div>
        </section>

        <!-- Main Panel (hidden until logged in) -->
        <section id="main-panel" class="aurora-section" style="display: none;">
            <div class="aurora-user-info">
                <span id="user-name">Utilisateur</span>
                <button id="logout-btn" class="aurora-btn-link">D√©connexion</button>
            </div>

            <h2>Formatage IA</h2>
            <p class="aurora-subtitle">S√©lectionnez du texte dans Word et choisissez une action</p>

            <div class="aurora-actions">
                <button class="aurora-action-btn" data-action="auto-format">
                    <span class="action-icon">‚ú®</span>
                    <span class="action-label">Formatage Auto</span>
                </button>
                <button class="aurora-action-btn" data-action="fix-errors">
                    <span class="action-icon">üîß</span>
                    <span class="action-label">Corriger Erreurs</span>
                </button>
                <button class="aurora-action-btn" data-action="improve-paragraph">
                    <span class="action-icon">üìù</span>
                    <span class="action-label">Am√©liorer Texte</span>
                </button>
                <button class="aurora-action-btn" data-action="summarize">
                    <span class="action-icon">üìã</span>
                    <span class="action-label">R√©sumer</span>
                </button>
                <button class="aurora-action-btn" data-action="translate">
                    <span class="action-icon">üåç</span>
                    <span class="action-label">Traduire</span>
                </button>
                <button class="aurora-action-btn" data-action="continue-writing">
                    <span class="action-icon">‚û°Ô∏è</span>
                    <span class="action-label">Continuer</span>
                </button>
            </div>

            <div id="loading-indicator" class="aurora-loading" style="display: none;">
                <div class="aurora-spinner"></div>
                <span>Traitement en cours...</span>
            </div>

            <p id="action-error" class="aurora-error" style="display: none;"></p>
            <p id="action-success" class="aurora-success" style="display: none;"></p>
        </section>
    </div>
</body>

</html>
